<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>INTERACTIVE RATING COMPONENT</title>
  </head>
  <body>
    <div class="container" id="options">
      <div class="star">
        <img src="./assets/images/icon-star.svg" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="icon-container">
        <button id="icon">1</button>
        <button id="icon">2</button>
        <button id="icon">3</button>
        <button id="icon">4</button>
        <button id="icon">5</button>
      </div>
      <button id="button">SUBMIT</button>
    </div>
    <div class="container" id="thankyou">
      <div class="star">
        <img src="./assets/images/illustration-thank-you.svg" />
      </div>
      <p class="selection">
        You selected <span id="selection"></span> out of 5
      </p>
      <h1>Thank You!</h1>
      <p>
        We appreciate you taking the time to give a rating. if you ever need
        more support , don't hesitate to get in touch!
      </p>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
